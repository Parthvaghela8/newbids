name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '21'  # Updated to Java 17 for compatibility
        cache: 'maven'
        cache-dependency-path: 'sub-project/pom.xml'  # optional

    - name: Build with Maven
      run: mvn -B package --file pom.xml

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Install AWS CLI
      run: pip3 install awscli

    - name: Debugging
      run: |
        ls -la
        find . -name 'demo-0.0.1-SNAPSHOT.jar'

    - name: Upload JAR to S3
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          eval $(ssh-agent)
          ssh-add <(echo "${{ secrets.EC2_PRIVATE_KEY }}")
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set aws_session_token ${{ secrets.AWS_SESSION_TOKEN }}

          # Debugging: List files in the current directory
          ls -la

          # Debugging: Find the JAR file
          find . -name 'demo-0.0.1-SNAPSHOT.jar'

          # Copy JAR file to S3
          aws s3 cp target/demo-0.0.1-SNAPSHOT.jar s3://s3instancepro/
